function openLabelModal(chartId) {
   currentActiveChartId = chartId;
   document.getElementById('lblModal').style.display = 'block';
   updateToggleText();
}
function closeModal() {
   document.getElementById('lblModal').style.display = 'none';
}
function updateToggleText() {
   var btn = document.getElementById('btnToggle');
   if(labelsVisible) { btn.innerText = 'Hide Labels'; btn.style.opacity = '1'; } 
   else { btn.innerText = 'Show Labels'; btn.style.opacity = '0.7'; }
}
function toggleLabels() {
   labelsVisible = !labelsVisible;
   updateToggleText();
   refreshLabels();
}
function setLabelMode(mode) {
   currentLabelMode = mode;
   labelsVisible = true;
   updateToggleText();
   refreshLabels();
   closeModal();
}
function refreshLabels() {
   if(!currentActiveChartId || !allCharts[currentActiveChartId]) return;
   var chartObj = allCharts[currentActiveChartId];
   var myChart = chartObj.instance;
   var chartType = chartObj.rawData.chartType;
   var currSym = chartObj.currency || '';
   var fmtFunc;
   if (chartType === 'pie_chart') {
       if(currentLabelMode === 'raw') {
           fmtFunc = function(p) { return p.name + ': ' + currSym + p.value.toLocaleString(undefined, {minimumFractionDigits:0, maximumFractionDigits:2}) + ' (' + p.percent + '%)'; };
       } else if(currentLabelMode === 'auto') {
           fmtFunc = function(p) {
               var n=p.value; if(n<1000) return p.name+': '+currSym+n.toFixed(0)+' ('+p.percent+'%)';
               var m=Math.floor(Math.log(Math.abs(n))/Math.log(1000));
               return p.name+': '+currSym+(n/Math.pow(1000,m)).toFixed(1)+['','K','M','B','T'][m] + ' ('+p.percent+'%)';
           };
       } else if (currentLabelMode === 'K') {
           fmtFunc = function(p) { return p.name+': '+currSym+(p.value/1000).toFixed(1)+'K ('+p.percent+'%)'; };
       } else if (currentLabelMode === 'M') {
           fmtFunc = function(p) { return p.name+': '+currSym+(p.value/1000000).toFixed(2)+'M ('+p.percent+'%)'; };
       }
   } else {
       if(currentLabelMode === 'raw') {
            fmtFunc = function(p) { return currSym + p.value.toLocaleString(undefined, {minimumFractionDigits:0, maximumFractionDigits:2}); };
       } else if(currentLabelMode === 'auto') {
            fmtFunc = function(p) { var n=p.value; if(n<1000) return currSym+n.toFixed(0); var m=Math.floor(Math.log(Math.abs(n))/Math.log(1000)); return currSym+(n/Math.pow(1000,m)).toFixed(1)+['','K','M','B','T'][m]; };
       } else if (currentLabelMode === 'K') {
            fmtFunc = function(p) { return currSym + (p.value/1000).toFixed(1) + 'K'; };
       } else if (currentLabelMode === 'M') {
            fmtFunc = function(p) { return currSym + (p.value/1000000).toFixed(2) + 'M'; };
       }

    var numFmt = function(val) {
        if(typeof val === 'object' && val !== null && val.value !== undefined) val = val.value;
        if(typeof val !== 'number') return val;
        if(val < 1000) return currSym + val.toFixed(0);
        var m = Math.floor(Math.log(val)/Math.log(1000));

            }

    };
    if (type === 'pie_chart') {
        option.toolbox.feature.magicType = { show: false };
        option.color = colorsVintage;
        option.tooltip = { trigger: 'item', textStyle: {fontSize: 14, color: textColor}, backgroundColor: isDark?'rgba(30,30,30,0.9)':'#fff', borderColor: borderColor, borderWidth: 1 };

        if (type === 'clustered_Bar') { axisVal.name = cfg.xLabel || 'Value'; axisCat.name = cfg.yLabel || 'Category'; option.xAxis = [axisVal]; option.yAxis = [axisCat]; }
        else { axisCat.name = cfg.xLabel || 'Category'; axisVal.name = cfg.yLabel || 'Value'; option.xAxis = [axisCat]; option.yAxis = [axisVal]; }
        if (type === 'line_chart' || type === 'area_chart') { option.dataZoom = [ Object.assign({ type: 'slider', show: true, start: 0, end: 100 }, dataZoomOpts), { type: 'inside', show: true, start: 0, end: 100 } ]; } else { option.dataZoom = [{ type: 'inside', show: true, start: 0, end: 100 }]; }
        var tt = { show: true, textStyle: {fontSize: 14, color: textColor}, backgroundColor: isDark?'rgba(30,30,30,0.9)':'#fff', borderColor: borderColor, borderWidth: 1 };
        if(type === 'line_chart' || type === 'area_chart') { tt.trigger = 'item'; tt.axisPointer = { type: 'none' }; } else { tt.trigger = 'item'; tt.triggerOn = 'mousemove|click'; tt.axisPointer = { type: 'line' }; }
        option.tooltip = tt;
        option.series = data.series.map(s => {
            var sObj = { name: s.name, data: s.data, smooth: true, symbol: 'circle', symbolSize: 6 };
            if(type === 'area_chart') { sObj.type = 'line'; sObj.areaStyle = { opacity: 0.5 }; sObj.lineStyle = { width: 1.5 }; sObj.label = { show: false }; }
            else if(type === 'line_chart') { sObj.type = 'line'; sObj.lineStyle = { width: 2 }; sObj.label = { show: false }; }
            else { sObj.type = 'bar'; }
            if(sObj.type === 'bar') {
                var pos = (type === 'clustered_Bar') ? 'inside' : 'top';
                var col = textColor;
                sObj.label = { show: true, position: pos, fontFamily: 'Inter', fontSize: 10, color: col, formatter: function(p){ return numFmt(p.value); } };
                sObj.barGap = '20%'; sObj.barCategoryGap = '20%';
            }
            return sObj;
        });
    }
    myChart.setOption(option);
}
function switchTab(evt, paneId, chartId) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName('tab-pane');
  for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = 'none'; tabcontent[i].className = tabcontent[i].className.replace(' active', ''); }
  tablinks = document.getElementsByClassName('tab-btn');
  for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(' active', ''); }
  document.getElementById(paneId).style.display = 'block'; 
  document.getElementById(paneId).className += ' active';
  evt.currentTarget.className += ' active';
  setTimeout(function(){ if(allCharts[chartId]) allCharts[chartId].instance.resize(); }, 50);
}
renderProChart('chart_0', chartData_0);

renderProChart('chart_2', chartData_2);
renderProChart('chart_3', chartData_3);
renderProChart('chart_4', chartData_4);
renderProChart('chart_5', chartData_5);
window.addEventListener('resize', function() { for(var k in allCharts) allCharts[k].instance.resize(); });
